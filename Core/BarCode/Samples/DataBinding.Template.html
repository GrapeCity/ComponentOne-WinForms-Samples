<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GrapeCity, BarCode DataBinding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container" style="padding:50px;">

        <h1 style="color:darkslateblue">
                The result of exporting data
        </h1>

        <table class="table table-striped">
            <tr>
                <td>Customer name:</td>
                <td><strong>labelCustomerName</strong></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><strong>labelAddress</strong></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><strong>labelCity</strong></td>
            </tr>
            <tr>
                <td>Contact name:</td>
                <td><strong>labelContactName</strong></td>
            </tr>
            <tr>
                <td>Phone:</td>
                <td><strong>labelPhone</strong></td>
            </tr>
            <tr>
                <td>Postal code:</td>
                <td>
                    <img src="data:image/jpeg;base64,%Base64Image" style="width:100px; height:100px" />
                </td>
            </tr>
        </table>

    </div>
</body>

</html>

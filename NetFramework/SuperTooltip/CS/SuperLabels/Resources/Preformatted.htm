<h1>Preformatted</h1>    
<p><b>C1SuperLabels</b> are great for showing quick samples. You can format the code with
<b>&lt;pre&gt;</b> tags and give it a background and indentation:</p>
<pre style="background-color:#dddddd; margin:0 20pt 0 20pt;">
string tipText = "Hello &lt;b&gt;World&lt;/b&gt;";
<b>c1SuperTooltip1</b>.SetToolTip(control, tipText);
</pre>
<p>That would create a tooltip with a bold word in it.</p>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title></title>
	</head>
	<body>
	
        <h1>Borders</h1>
        <p>Color and thicknesses are supported (styles are not):</p>
        <center>
        <p style='border: 1px solid'>1 px solid</p>
        <p style='border: 3px dotted'>3 px dotted</p>
        <p style='border: 0px dotted'>0 px dotted</p>
        <p style='border: thick solid'>solid thick</p>
        <p style='border: thick inset'>inset thick</p>
        <p style='border: red thick groove'>thick groove red</p>
        <p style='border: yellow 1cm ridge'>yellow ridge 1cm</p>
        <p style='border: blue thick inset'>inset thick blue</p>
        <p style='border: red thin solid'>thin solid red</p>
        </center>
        
	</body>
</html>
